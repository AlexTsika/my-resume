<!-- navbar -->
<nav class="navbar fixed-top navbar-expand-lg"
    [ngClass]="(themeService.isDarkTheme$ | async) ? 'bg-custom' : 'bg-dark navbar-dark text-custom'">
    <div class="container-fluid">
        <!-- icon wink click -->
        <div class="navbar-brand icon-pointer" (click)="changeImage(); scrollToElement('home')">
            <img [src]="images[currentImageIndex]" alt="icon" class="img-fluid icon-img" />Alex Tsika
        </div>
        <!-- end icon wink click -->
        <button #navbarToggler class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto me-3 text-end">
                <a class="nav-link active" (click)="scrollToElement('home'); closeNavbar(navbarToggler)"
                    data-target-id="home"><i class="fa-solid fa-house"></i></a>
                <a class="nav-link" (click)="scrollToElement('profile'); closeNavbar(navbarToggler)"
                    data-target-id="profile">Profile</a>
                <a class="nav-link" (click)="scrollToElement('languages'); closeNavbar(navbarToggler)"
                    data-target-id="languages">Languages</a>
                <a class="nav-link" (click)="scrollToElement('skills'); closeNavbar(navbarToggler)"
                    data-target-id="skills">Skills</a>
                <a class="nav-link" (click)="scrollToElement('experience'); closeNavbar(navbarToggler)"
                    data-target-id="experience">Experience</a>
                <a class="nav-link" (click)="scrollToElement('education'); closeNavbar(navbarToggler)"
                    data-target-id="education">Education</a>
                <a class="nav-link" (click)="scrollToElement('contact'); closeNavbar(navbarToggler)"
                    data-target-id="contact">Contact</a>
                <!-- theme toggle -->
                <button (click)="toggleTheme()" class="btn rounded-pill"
                    [ngClass]="(themeService.isDarkTheme$ | async) ? 'btn-dark' : 'btn-light'">
                    <span *ngIf="(themeService.isDarkTheme$ | async)" class="text-custom"> Light Mode </span>
                    <span *ngIf="!(themeService.isDarkTheme$ | async)" class="text-dark"> Dark Mode </span>
                    <i class="fa-solid"
                        [ngClass]="(themeService.isDarkTheme$ | async) ? 'fa-sun text-custom' : 'fa-moon text-dark'"></i></button>
                <!-- end theme toggle -->
            </div>
        </div>
    </div>
</nav>
<!-- end navbar -->
